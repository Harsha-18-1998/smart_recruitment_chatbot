<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Recruit</a>
    <div class="d-flex">
      <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-3">Welcome, {{ data.name }}</h2>
  <p><strong>Email:</strong> {{ data.email }}</p>
  <p><strong>Skills Extracted:</strong> {{ data.skills }}</p>
  <p><strong>Top Matching Jobs:</strong> {{ data.top_jobs }}</p>
  <p><strong>Submitted At:</strong> {{ data.timestamp }}</p>
</div>

</body>
</html>
