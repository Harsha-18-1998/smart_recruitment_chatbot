<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #7fdda5, #f5f7fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      width: 100%;
      max-width: 720px;
      background: rgba(196, 239, 208, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      color: #34495e;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .alert {
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .form-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2 class="form-title"><i class="bi bi-pencil-square me-2"></i>Edit Job Posting</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" required>{{ job.description }}</textarea>
      </div>

      <div class="d-flex justify-content-between flex-wrap gap-2">
        <button type="submit" class="btn btn-primary btn-icon">
          <i class="bi bi-check-circle"></i> Update Job
        </button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-icon">
          <i class="bi bi-arrow-left"></i> Back to Admin Panel
        </a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
