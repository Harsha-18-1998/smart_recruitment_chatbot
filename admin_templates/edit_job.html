<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Edit Job Posting</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
            {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Description:</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ job.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">‚Üê Back to Admin Panel</a>
    </form>
</body>
</html>
