<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <h2>Smart Chatbot</h2>
  <div id="chatbox" style="border:1px solid #ccc; padding:10px; width:400px; height:300px; overflow:auto;"></div>
  <input type="text" id="msg" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    var socket = io();
    
    function sendMessage() {
      const msg = document.getElementById("msg").value;
      socket.emit('user_message', { message: msg });
      document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${msg}</p>`;
      document.getElementById("msg").value = '';
    }

    socket.on('bot_reply', function(data) {
      document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${data.message}</p>`;
    });
  </script>
</body>
</html>
