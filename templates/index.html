<!DOCTYPE html>
<html>
<head>
    <title>Smart Chatbot for Recruitment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h2 {
            color: #2c3e50;
        }

        #resume-form, #chat-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        #chat-box {
            border: 1px solid #aaa;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .user {
            color: blue;
        }

        .bot {
            color: green;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h2>Upload Resume</h2>
    <form id="resume-form" action="/upload_resume" method="post" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <label>Upload Resume (text file):</label><br>
        <input type="file" name="resume" accept=".txt" required><br><br>
        <input type="submit" value="Upload">
    </form>

    <h2>Chat With Assistant</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("user-input");

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            chatBox.innerHTML += `<p class="user"><b>You:</b> ${message}</p>`;
            input.value = "";
            socket.emit("user_message", { message });
        }

        // âœ… Attach the listener once outside sendMessage
        socket.on("bot_reply", function(data) {
            chatBox.innerHTML += `<p class="bot"><b>Bot:</b> ${data.message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
